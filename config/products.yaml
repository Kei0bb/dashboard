# 製品ごとのメタデータを定義する設定ファイル。
# name:     UIやOracleクエリで用いる製品ID
# label:    サイドバー等に表示する名称（省略時はname）
# data_subdir: data/ 配下のディレクトリ名（CSV等が不要なら省略可）
# source_name: DBクエリやモックDBで参照する製品名。省略時はname
# stages:   表示を許可する工程（CP/FTなど）
# spec_file: config/specs/ 配下の YAML を指定すると大量のparameterも管理しやすい
products:
  - name: productA
    label: "Product A (CPY sample)"
    source_name: "productA"
    stages: ["CP", "FT"]
    spec_file: "productA.yaml"
  - name: productB
    label: "Product B"
    source_name: "productB"
    stages: ["CP", "FT"]
    spec_file: "productB.yaml"
